<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="a.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="inputEmail" type="email" name="email" placeholder="Email">
      <input id="inputPassword" type="password" name="password" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <legend id="main-form-title">Formulário de Avaliação</legend>
      <div id="nome-sobrenome">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="email-casa">
        <input id="input-email" type="email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label id="label-family">Qual sua família?</label>
      <label for="Frontend">Frontend
        <input type="radio" name="family" value="Frontend">
      </label>
      </label>
      <label for="Backend">Backend
        <input type="radio" name="family" value="Backend">
      </label>
      <label for="FullStack">FullStack
        <input type="radio" name="family" value="FullStack">
      </label>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label><input class="subject" type="checkbox" name="content" value="Jest">Jest</label>
      <label><input class="subject" type="checkbox" name="content" value="Promises">Promises</label>
      <label><input class="subject" type="checkbox" name="content" value="React">React</label>
      <label><input class="subject" type="checkbox" name="content" value="HoFs">HoFs</label>
      <label><input class="subject" type="checkbox" name="content" value="SQL">SQL</label>
      <label><input class="subject" type="checkbox" name="content" value="Python">Python</label>
      <div id="rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <span id="counter">500</span>
      <label id="label-infos">Você concorda com o uso das informações acima?<input type="checkbox"
        id="agreement"></label>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>

</body>

</html>
