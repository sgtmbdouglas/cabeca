<!DOCTYPE html>  <!--*informacao para garantir que o navegador
entenda que esse e um documento html*-->
<html lang="pt-br"> <!--*primeira tag html que e a raiz
em seguida a linguagem que a pagina vai usar*-->
  <head> <!--*as configuracoes da pagina dados sobre os
    dados*-->
    <meta charset="UTF-8"> <!--*conjunto de caracteres da
    lingua portuguesa* -->
    <title>HTML</title> <!--fica na barra do navegador-->
  </head>
  <body>
    <h1>Aprendizadas HTML</h1> <!--titulo -->   
    <h2>Meu aprendizado comeca aqui e agora!</h2>
    <p><em>hoje eu comeco minha jornada na trybe!</em> <br>
       <strong> com muito esforco e apoio </strong> 
      vou me tornar 
      uma pessoa desenvolvedora muito capaz!
    </p> <!--p=paragrafo,strong=negrito, em=italico-->
    <ul> <!--lista nao ordenada, ol=lista ordenada -->
        <li>CSS </li> <!--li=item da lita-->
        <li> POSICIONAMENTO EM CSS</li>
        <li>HTML SEMANTICO</li>
        <li>JavaScript</li>
        <li>DOM</li>
    </ul>
    <img src="./fotos/terraplana.jpeg" 
    width="500px" 
    alt="terra plana"> <!--src= caminho da imagem, 
      width=largura da tag, alt=descricao da imagem -->
    <br> <!--quebra a linha do texto -->
    <br>
    <img src="https://uploads-ssl.webflow.com/5fba98ad987231cf0efa3d58/5fc09308bd65e85ab6787d10_Group%2051.png" 
    width="300px"
    alt="tryber">
    <a href="https://www.betrybe.com/formacao-desenvolvimento-web"
     target="_blank">Acesse a trybe</a> <!--href=coloca link
     target= abrir outra aba em branco-->
  </body>
</html>
